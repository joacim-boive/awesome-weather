<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Awesome Weather 1.0</title>
    <!--Uncomment below to get bootstrap typeahead in IntelliJ IDE-->
    <!--<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">-->
</head>
<body>
<div class="container-fluid">
    <form class="query">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Enter City:</span>
                <div class="typeahead-wrapper">
                    <input value="" id="query" name="query" class="form-control" placeholder="Ex; Stockholm"
                           required
                           aria-required="true"
                           aria-label="Enter city"
                           autocomplete="off">
                    <ul id="typeahead"></ul>
                </div>
                <span class="input-group-btn"><button id="go" class="btn btn-primary" type="button">Go!</button></span>
            </div>
        </div>
    </form>
    <canvas id="graph"></canvas>
    <div id="table-data">
        <form class="filter">
            <div class="form-group">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon">Filter:</span>
                    <input id="search" class="form-control search" placeholder="Enter text to filter table"
                        aria-label="Filter">
                </div>
            </div>
        </form>
        <table id="table" class="table table-responsive table-striped table-hover table-sm">
            <thead class="thead-inverse">
            <tr>
                <th>
                    <button class="btn btn-sm btn-outline-info sort" data-sort="date" title="Click to sort">Date</button>
                </th>
                <th>
                    <button class="btn btn-sm btn-outline-info sort" data-sort="desc" title="Click to sort">Description</button>
                </th>
                <th>
                    <button class="btn btn-sm btn-outline-info sort" data-sort="temp" title="Click to sort">Temp â„ƒ</button>
                </th>
                <th>
                    <button class="btn btn-sm btn-outline-info sort" data-sort="wind" title="Click to sort">Wind m/s</button>
                </th>
            </tr>
            </thead>
            <tbody id="data" class="list"></tbody>
        </table>
    </div>
</div>
</body>
</html>
