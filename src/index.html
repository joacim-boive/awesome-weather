<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Awesome Weather 1.0</title>
    <!--Uncomment below to get bootstrap typeahead in IntelliJ IDE-->
    <!--<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">-->
</head>
<body>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <div class="row">
                <div class="row">
                    <div class="col-lg-offset-3 col-lg-6">
                        <div class="input-group">
                            <span class="input-group-addon">Enter City:</span>
                            <input class="form-control" placeholder="Product name"
                                   aria-label="Product name">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">Love it</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <label for="query">Enter City:</label>
            <div class="typeahead-wrapper">
                <input value="" id="query" name="query" class="form-control" placeholder="Ex; Stockholm" required
                       aria-required
                       autocomplete="off">
                <ul id="typeahead"></ul>
            </div>
            <button type="button" class="btn btn-sm btn-primary" id="go">Go</button>
            <button type="button" class="btn btn-sm btn-info" id="near-me">Near me</button>
        </div>
    </form>
    <div id="table-data">
        <form>
            <div class="form-group">
                <fieldset>Get some weather</fieldset>
                <label for="search">Filter:</label>
                <input id="search" class="form-control search" placeholder="Enter text to filter table">
            </div>
        </form>
        <table id="table" class="table table-responsive table-striped table-hover table-sm">
            <thead class="thead-inverse">
            <tr>
                <th>
                    <button class="btn btn-outline-info sort" data-sort="date">Date</button>
                </th>
                <th>
                    <button class="btn btn-outline-info sort" data-sort="desc">Description</button>
                </th>
                <th>
                    <button class="btn btn-outline-info sort" data-sort="temp">Temp â„ƒ</button>
                </th>
                <th>
                    <button class="btn btn-outline-info sort" data-sort="wind">Wind m/s</button>
                </th>
            </tr>
            </thead>
            <tbody id="data" class="list"></tbody>
        </table>
    </div>
</div>
</body>
</html>
