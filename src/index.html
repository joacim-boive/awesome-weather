<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Awesome Weather 1.0</title>
</head>
<body>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <fieldset>Get some weather</fieldset>
            <label for="query">Enter City:</label>
            <div class="typeahead-wrapper">
                <input value="" id="query" class="form-control" name="query" placeholder="Ex; Stockholm" required aria-required
                       autocomplete="off">
                <ul id="typeahead"></ul>
            </div>
            <button type="button" class="btn btn-sm btn-primary" id="go">Go</button>
            <button type="button" class="btn btn-sm btn-info" id="near-me">Near me</button>
        </div>
    </form>
</div>
</body>
</html>
