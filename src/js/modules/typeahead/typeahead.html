<form class="query" action="#">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">Enter City:</span>
            <div class="typeahead-wrapper">
                <input value="" id="query" name="query" class="form-control" placeholder="Ex; Stockholm"
                       required
                       aria-required="true"
                       aria-label="Enter city"
                       autocomplete="off">
                <ul id="autosuggest">
                    <li></li> <!-- This placeholder is necessary so classes are kept when running PurifyCSS -->
                </ul>
            </div>
            <span class="input-group-btn"><button id="go" class="btn btn-primary" type="submit">Go!</button></span>
        </div>
    </div>
</form>
